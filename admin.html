<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Dashboard</title>
	<style>
		.rotate-45 {
			--transform-rotate: 45deg;
			transform: rotate(45deg);
		}

		.group:hover .group-hover\:flex {
			display: flex;
		}
	</style>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.1/tailwind.min.css'>
	<link rel="stylesheet" href="styles_admin.css">
	<script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>

</head>

<body>
	<div
		class="flex flex-col w-screen h-screen overflow-auto text-gray-700 bg-gradient-to-tr from-blue-200 via-indigo-200 to-pink-200">
		<div class="flex items-center flex-shrink-0 w-full h-16 px-10 bg-white bg-opacity-75">
			<div class="logo">
				<img src="logo.png" alt="Logo" class="w-10 h-10 text-indigo-600 stroke-current">
			</div>
			<input
				class="flex items-center h-10 px-4 ml-10 text-sm bg-gray-200 rounded-full focus:outline-none focus:ring"
				type="search" placeholder="Search for anythingâ€¦">
			<div class="ml-10">
				<button id="approve-tab" class="mx-2 text-sm font-semibold text-gray-600 hover:text-indigo-700">Approve
					Projects</button>
				<button id="fund-tab" class="mx-2 text-sm font-semibold text-gray-600 hover:text-indigo-700">Fund
					Projects</button>
			</div>

			<buton class="flex items-center justify-center w-8 h-8 ml-auto overflow-hidden rounded-full cursor-pointer">
				<img src="https://assets.codepen.io/5041378/internal/avatars/users/default.png?fit=crop&format=auto&height=512&version=1600304177&width=512"
					alt="">
			</buton>
		</div>
		<div class="px-10 mt-6">
			<h1 class="text-2xl font-bold">Project Management Dashboard</h1>
		</div>
		<div id="approve-content" class="hidden">
			<!-- Content for Approve Projects tab -->
			<div class="container-both">
				<div class="projects-approval">
					<!-- Project cards will be inserted here dynamically -->
				</div>
				<div class="details">
					<div class="details-content-approval">

					</div>
					<button class="approve-btn " onclick="approveProject()">Approve Project</button>
				</div>
			</div>
		</div>
		<div id="fund-content" class="hidden">
			<!-- Content for Fund Projects tab -->
			<div class="container-both">
				<div class="projects-fund">
					<!-- Project cards will be inserted here dynamically -->
				</div>
				<div class="details">
					<div class="details-content-fund">
						<!-- Project details will be shown here -->
					</div>
					<button class="approve-btn " onclick="fundProject()">Fund Project</button>
				</div>
			</div>
		</div>

	</div>
	<script>
		var value;
		const approveTab = document.getElementById('approve-tab');
		const fundTab = document.getElementById('fund-tab');
		const approveContent = document.getElementById('approve-content');
		const fundContent = document.getElementById('fund-content');

		approveTab.addEventListener('click', () => {
			approveContent.classList.remove('hidden');
			fundContent.classList.add('hidden');
			loadContentApproval();
		});

		fundTab.addEventListener('click', () => {
			fundContent.classList.remove('hidden');
			approveContent.classList.add('hidden');
			loadContentFund();
		});
	</script>

	<script src="app.js"></script>

</body>

</html>
